services:
  app:
    build: 
      context: ..
      dockerfile: .devcontainer/DockerfileDev
    volumes:
      - ../..:/workspaces:cached
      - ${RENV_PATHS_CACHE_HOST}:/renv/cache
    env_file: .env
    command: sleep infinity

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ryha-dev
      POSTGRES_USER: ryha-dev
      POSTGRES_PASSWORD: ryha
    # Alternatively you can set "network_mode: service:db" property in app service
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@secret.io
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pga-data:/tmp/dev/pga/data
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres-data:
  pga-data: